<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar With Search Box</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- ==== Google Font CDN link === -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&family=Poppins:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- ===== BoxIcon CDN Link ==== -->
    <link rel="stylesheet"
    href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
</head>
<body>
    <header>
        <a href="index.html" class="logo">Min<span>o</span>r</a>
        <nav class="navbar">
            <ul class="navlink">
                <li><a href="#">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <div class="searchIcon">
                <i class='bx bx-search' id="searchBtn"></i>
                <i class='bx bx-x' id="closeBtn"></i>
            </div>
            <div class="menu"><i class='bx bx-menu' id="menuBar"></i></div>
        </nav>
        <div class="searchBox">
            <input type="text" name="" id="" placeholder="Search Here...">
        </div>
    </header>

    <main>
        <section class="home">
            <h1>Home</h1>
        </section>
        <section class="about">
            <h1>About Us</h1>
        </section>
        <section class="services">
            <h1>Services</h1>
        </section>
        <section class="blog">
            <h1>Blog</h1>
        </section>
        <section class="contact">
            <h1>Contact</h1>
        </section>

    </main>


    <script src="script/main.js"></script>
</body>
</html>
